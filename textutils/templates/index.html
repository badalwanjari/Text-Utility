<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utility App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ">Text Utility</a>
      </div>
    </nav>
    <div class="container">
    <form action='/analyze' onsubmit="return validate()" method='get'>
        <div class="form-group m-auto  w-50">
            <textarea class="form-control m-auto mt-3" name="textarea" id="exampleFormControlTextarea1" rows="4"></textarea>
            <div class="form-check form-switch m-2">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name="removePunc">
              <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch m-2">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name="capitalize">
              <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize Each Word</label>
            </div>
            <div class="form-check form-switch m-2">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name="removespaces">
              <label class="form-check-label" for="flexSwitchCheckDefault3">Remove Extra Spaces</label>
            </div>
             <p class="text-wrap"><button type="submit" class="btn btn-success align-items-center">Analyze</button></p>
        </div>
    </form>
    </div>

</body>
</html>
